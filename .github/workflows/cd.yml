name: CD

on:
  push:
    branches:
      - main
      - gnome-42
  workflow_dispatch:

permissions:
  contents: read

jobs:
  extension:
    name: Extension
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          ./build-aux/misc/ego.sh

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: nightly-build
          path: valent@andyholmes.ca.zip
