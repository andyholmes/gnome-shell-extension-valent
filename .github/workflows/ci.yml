name: CI

on:
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        run: |
          npm install eslint@^8.0.0 eslint-plugin-jsdoc@^46.0.0

      - name: Lint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
